<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Cupcakes</title>
</head>
<body>
    <div class="h-100 d-flex align-items-center justify-content-center">
    <h1>See all of the Cupcakes!</h1>
    <ul id="cupcakes">

    </ul>
    </div>
    <div class="h-100 d-flex align-items-center justify-content-center">
    <h2>Add your own cupcake!</h2>
    </div>
    <div class="h-100 d-flex align-items-center justify-content-center">
    <form action="" id="newCupcake">
        <div>
            <label for="flavor">Flavor:</label>
            <input type="text" name="flavor" id="flavor">
        </div>
        <div>
            <label for="size">Size:</label>
            <input type="text" name="size" id="size">
        </div>
        <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating">
        </div>
        <div>
            <label for="image">Image:</label>
            <input type="text" name="image" id="image">
        </div>
        <button class="btn btn-primary">Add Cupcake!</button>
    </form>
</div>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcakes.js"></script>

</body>
</html>
